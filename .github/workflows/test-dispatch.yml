name: Test Dispatch

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dispatch test-target.yml
        uses: KalanaRatnayake/sequential-dispatcher@v1
        with:
          workflow_file: .github/workflows/test-target.yml
          ref: main
          wait: 'true'
          label: Dispatch test target
